<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        const emojis = [
            'üò∫', 'üê∂', 'üê∞', 'ü¶Å', 'üêº', 'ü¶ä', 'üêª', 'üê∏', 'üêØ', 'ü¶í',
            'üêò', 'ü¶è', 'üêä', 'üêç', 'ü¶ú', 'üêô', 'ü¶ë', 'üê≥', 'ü¶à', 'üê¨',
            'ü¶ã', 'üêû', 'ü¶ó', 'üêù', 'ü¶Ç', 'ü¶ì', 'ü¶ù', 'ü¶¶', 'ü¶î', 'ü¶ò',
            'ü¶ô', 'ü¶ö', 'ü¶¢', 'ü¶©', 'üê¥', 'üêí', 'ü¶ç', 'ü¶ß', 'üê™', 'ü¶¨',
            'üêÇ', 'üêÑ', 'üêñ', 'üêè', 'üêê', 'ü¶å', 'üêï', 'üê©', 'üêà', 'üêì',
            'ü¶É', 'ü¶§', 'ü¶•', 'ü¶¶', 'ü¶®', 'ü¶°', 'üêÅ', 'üêÄ', 'üêπ', 'üêá'
        ];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let totalPairs = 2; // 2x2 Í∏∞Î≥∏Í∞í
        let currentMode = 'memory';
        let attemptCount = 0;
        let startTime = null;
        let timerInterval = null;
        let gridSize = 2;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function generateColors(count) {
            const colors = [];
            for (let i = 0; i < count; i++) {
                colors.push(generateRandomColor());
            }
            return colors;
        }

        function updateStats() {
            const elapsedTime = startTime ? Math.floor((Date.now() - startTime) / 1000) : 0;
            document.getElementById('stats').textContent = `ÏãúÎèÑ ÌöüÏàò: ${attemptCount} | Í≤ΩÍ≥º ÏãúÍ∞Ñ: ${elapsedTime}Ï¥à`;
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateStats, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function updateGridSize() {
            gridSize = parseInt(document.getElementById('gridSize').value);
            totalPairs = Math.floor((gridSize * gridSize) / 2);
            createBoard();
        }

        function createBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            gameBoard.style.gridTemplateColumns = `repeat(${gridSize}, 80px)`;
            gameBoard.style.gridTemplateRows = `repeat(${gridSize}, 80px)`;
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            attemptCount = 0;
            startTime = null;
            stopTimer();
            document.getElementById('message').textContent = '';
            updateStats();

            const neededEmojis = totalPairs;
            if (neededEmojis > emojis.length) {
                document.getElementById('message').textContent = 'Ïò§Î•ò: Ï∂©Î∂ÑÌïú Í≥†Ïú† Ïù¥Î™®Ìã∞ÏΩòÏù¥ ÏóÜÏäµÎãàÎã§!';
                return;
            }
            // Select unique emojis for pairs
            const selectedEmojis = shuffle(emojis.slice(0, neededEmojis));
            // Create pairs by duplicating each selected emoji exactly once
            const cardPairs = [];
            selectedEmojis.forEach(emoji => {
                cardPairs.push(emoji, emoji); // Add each emoji twice
            });
            const shuffledCards = shuffle(cardPairs);
            const neededColors = totalPairs * 2;
            const selectedColors = shuffle(generateColors(neededColors));

            for (let i = 0; i < shuffledCards.length; i++) {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.emoji = shuffledCards[i];

                const cardInner = document.createElement('div');
                cardInner.classList.add('card-inner');

                const cardFront = document.createElement('div');
                cardFront.classList.add('card-front');
                cardFront.textContent = shuffledCards[i];
                cardFront.style.backgroundColor = selectedColors[i];

                const cardBack = document.createElement('div');
                cardBack.classList.add('card-back');
                cardBack.style.backgroundColor = selectedColors[i];

                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                card.appendChild(cardInner);

                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
                cards.push(card);

                if (currentMode === 'open') {
                    card.classList.add('flipped');
                }
            }
            startTimer();
        }

        function flipCard() {
            if (!startTime) startTimer();
            if (currentMode === 'open') {
                if (!flippedCards.includes(this) && !this.classList.contains('matched')) {
                    this.classList.add('selected');
                    flippedCards.push(this);
                    if (flippedCards.length === 2) {
                        attemptCount++;
                        updateStats();
                        checkMatch();
                    }
                }
            } else {
                if (flippedCards.length < 2 && !flippedCards.includes(this) && !this.classList.contains('matched')) {
                    this.classList.add('flipped', 'selected');
                    flippedCards.push(this);

                    if (flippedCards.length === 2) {
                        attemptCount++;
                        updateStats();
                        setTimeout(checkMatch, 1000);
                    }
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            card1.classList.remove('selected');
            card2.classList.remove('selected');

            if (card1.dataset.emoji === card2.dataset.emoji) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                if (matchedPairs === totalPairs) {
                    stopTimer();
                    document.getElementById('message').textContent = `Ï∂ïÌïòÌï©ÎãàÎã§! Í≤åÏûÑ ÏÑ±Í≥µ! (ÏãúÎèÑ ÌöüÏàò: ${attemptCount}, ÏôÑÎ£å ÏãúÍ∞Ñ: ${Math.floor((Date.now() - startTime) / 1000)}Ï¥à)`;
                }
            } else {
                if (currentMode === 'memory') {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }
            }
            flippedCards = [];
        }

        function startMemoryMode() {
            currentMode = 'memory';
            createBoard();
        }

        function startOpenMode() {
            currentMode = 'open';
            createBoard();
        }

        // Ï¥àÍ∏∞ 2x2Î°ú ÏãúÏûë
        document.getElementById('gridSize').value = '2';
        updateGridSize();
    </script>
